<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height:100%;
            margin: 0;
            font-size: 24px;
            color: #fff;
            font-family: '微软雅黑';
            line-height: 50px;
            text-align: center;
        }

        .div-box{
            position: relative;
            width: 320px;
            height: 100%;
            margin: 0;
            background: #87CEFA;
            border: red solid 5px;
        }
        .div1{
            border: #fff solid 1px;
            height: 50px;
        }
        .div4{
            position: absolute;
            width: 100%;
            border: #fff solid 1px;
            height: 100%;
        }
        .div5{
            position: absolute;
            border: #fff solid 1px;
            width: 100%;
            height: 50px;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="div-box">
    <div class="div1">div1固定高度</div>
    <div class="div1">div2固定高度</div>
    <div class="div1">div3固定高度</div>
    <div class="div4">
        <audio id="player" src="mo.mp3">
        </audio>
    </div>
    <div class="div5">div5固定高度</div>
</div>
</body>
</html>
